<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ @title }}</title>
</head>
<body>
    <h1>{{ @title }}</h1>
    <p>The temperature is {{ @temp }} degrees F</p>
    <p>and {{ round((@temp-32) * (5.0/9.0), 2) }} degrees C.</p>

    <p>The circumference of my circle is a number... {{ (2 * pi() * @radius) }}</p>

    <h2>My Favorite Fruits</h2>
    <ul>
        <repeat group="{{ @fruits }}" value="{{ @fruit }}">
            <li>{{ @fruit }}</li>
        </repeat>
    </ul>

</body>
</html>
